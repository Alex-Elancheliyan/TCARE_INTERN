{% extends 'crudapptemp/base.html' %}
{% load static %}

{% block content %}
<h1>Update Student Details</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="stud_no">Student Roll No.</label>
        <input type="text" id="stud_no" name="stud_no" value="{{ student.stud_no }}">
    </div>
    <div>
        <label for="stud_name">Student Name</label>
        <input type="text" id="stud_name" name="stud_name" value="{{ student.stud_name }}">
    </div>
    <div>
        <label for="stud_class">Student Class</label>
        <input type="text" id="stud_class" name="stud_class" value="{{ student.stud_class }}">
    </div>
    <div>
        <label for="stud_address">Student Address</label>
        <input type="text" id="stud_address" name="stud_address" value="{{ student.stud_address }}">
    </div>
    <div>
        <label for="stud_gender">Student Gender</label>
        <input type="text" id="stud_gender" name="stud_gender" value="{{ student.stud_gender }}">
    </div>
    <div>
        <input type="submit" value="Update Student">
    </div>
</form>
{% endblock %}
