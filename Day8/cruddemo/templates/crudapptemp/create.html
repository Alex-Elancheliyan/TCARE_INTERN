{% extends 'crudapptemp/base.html' %}


<html>
<head>
    <title>Student List</title>
    <style>
        /* Center the div */
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="center-div">
    <h1> Add New Student Information Here</h1>
    <form method="POST">
        {{form.as_p}}
        {% csrf_token %}
    <input type="submit" value="Add Student">
    </form>

    {% endblock %}
</body>
</html>
